# Project information
site_name: BreadCraft Docs
site_url: https://docs.breadcraft.org
site_author: BreadCraft Staff

# Repository
repo_name: BreadCraft-staff/BreadCraft-Docs
repo_url: https://github.com/BreadCraft-staff/BreadCraft-Docs

# Copyright
copyright: >
  Copyright &copy; 2020 - 2023 Breadcraft staff â€“
  <a href="#__consent">Change cookie settings</a>

# Configuration
extra:
  homepage: https://breadcraft.org

theme:
  name: material
  custom_dir: docs/overrides
  static_templates:
    - 404.html
  features:
    - navigation.instant
    - navigation.tabs
    - pymdownx.critic
    - pymdownx.caret
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.tilde
    - search.suggest
    - search.highlight
    - navigation.top
  palette:
          - media: "(prefers-color-scheme: light)"
            scheme: default
            primary: indigo
            accent: light blue
            toggle:
                icon: material/weather-sunny
                name: Switch to dark mode
          - media: "(prefers-color-scheme: dark)"
            scheme: slate
            primary: blue grey
            accent: light blue
            toggle:
                icon: material/weather-night
                name: Switch to light mode
  name: material
  icon:
    repo: fontawesome/brands/github
  logo: assets/favicon.png
  favicon: assets/favicon.png

nav:
  - Home: index.md
  - Guides:
    - Bedrock joining: guides/bedrock-joining.md
    - Site account linking: guides/website-to-discord-linking.md
    - Ranks and Commands: guides/ranks-and-commands.md
  - Archive:
    - About the archive: archive/archive.md
    - Linking: archive/linking.md
  - Credits: credits.md

markdown_extensions:
    - attr_list
    - codehilite:
        guess_lang: false
    - toc:
        permalink: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.betterem:
        smart_enable: all
    - admonition
    - meta
    - footnotes
    - pymdownx.details
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - tags
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - git-revision-date-localized:
        type: date
        enable_creation_date: true
  - social:
      cards_color:
        fill: "#E67E22"
        text: "#FFFFFF"

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.breadcraft.org
      name: BreadCraft
    - icon: fontawesome/brands/github
      link: https://github.com/BreadCraft-staff
    - icon: material/link
      name: Breadcraft Barkle
      link: https://barkle.chat/@Breadcraftstaff
  analytics:
    provider: google
    property: G-MEKVY9Z7DM
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://breadcraft.org/suggestions/" target=https://breadcraft.org/suggestions/>feedback form</a>.
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.